<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Book List</title>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    </head>
    <body>
    
    <div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
    
        <h1>Book List</h1>
        
        <div>
            <nobr>
                <a th:href="@{/books/add}">Add book</a> |
                <a th:href="@{/logout}">Log out</a>
            </nobr>
        </div>
        <br/><br/>
        <div>
            <table class="table table-striped" border="1">
                <tr>
                    <th>Id</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Note</th>
                    <th>Edit</th>
                </tr>
                <tr th:each ="book : ${books}">
                    <td><a th:href="@{/books/{bookId}(bookId=${book.id})}" th:utext="${book.id}">...</a></td>
                    <td><a th:href="@{/books/{bookId}(bookId=${book.id})}" th:utext="${book.name}">...</a></td>
                    <td th:utext="${book.author}">...</td>
                    <td th:utext="${book.note}">...</td>
                    <td><a th:href="@{/books/{bookId}/edit(bookId=${book.id})}">Edit</a></td>
                </tr>
            </table>          
        </div>
        <br/><br/>
        <div>
            <nobr>
                <span th:if="${hasPrev}"><a th:href="@{/books?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
                <span th:if="${hasNext}"><a th:href="@{/books?page={next}(next=${next})}">Next</a></span>
            </nobr>
        </div>
        
    </div>
	</div>
	</div>
        
    </body>
</html>
